<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common::commonHeader('主页')">
    <meta charset="UTF-8">
    <title>home</title>
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
<div th:include="common::commonNav('0')"></div>
    <h1 class="h1">寄件页面<span class="glyphicon glyphicon-user"></span></h1>
<div th:include="common::commonFooter"></div>

<div class="container">
    <form th:action="@{/test/home}" method="post">
        <h1 class="h1">寄方信息</h1>
        <div class="sender-box">
            <div class="form-group">
                <label for="fromUser">姓名:</label>
                <input type="text" id="fromUser" name="fromUser"/>
            </div>
            <div class="form-group">
                <label for="formPhone">联系电话:</label>
                <input type="text" id="formPhone" name="formPhone"/>
            </div>
            <div class="form-group">
                <label for="formAddress">地址</label>
                <input type="text" id="formAddress" placeholder="省市区以及详细地址" name="formAddress"/>
            </div>
        </div>
        <h1 class="h1">收方信息</h1>
        <div class="receiver-box">
            <div class="form-group">
                <label for="toUser">姓名:</label>
                <input type="text" id="toUser" name="toUser"/>
            </div>
            <div class="form-group">
                <label for="toPhone">联系电话:</label>
                <input type="text" id="toPhone" name="toPhone"/>
            </div>
            <div class="form-group">
                <label for="toAddress">地址:（省市区以及详细地址）</label>
                <input type="text" id="toAddress" name="toAddress"/>
            </div>
        </div>
        <button type="submit">提交</button>
    </form>
</div>
</body>
</html>
